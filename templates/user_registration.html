<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            background-image: url("https://s38924.pcdn.co/wp-content/uploads/2021/09/User-Registration-1-scaled-1-1360x692.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <center>
    <h1><i>Welcome to User-Registration page !</i></h1>
    <fieldset>
        <form action="/create-user" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type='text' placeholder='eg. John wick' name="username"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type='email' placeholder='eg. abc@gmail.com' name="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' placeholder='' name="password"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type='text' placeholder='Must be in lower case' name="city"></td>
                </tr>
                <tr>
                    <td><input type='submit' value='Submit'></td>
                    <td><input type='reset' value='Refresh'></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <h4><a href="/">Back to Home</a></h4>
    <h4><a href="/user-login">Already a User?</a></h4>
    </center>
    
</body>
</html>
